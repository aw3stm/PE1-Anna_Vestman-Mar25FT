<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeTime Feed | Login</title>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Mada:wght@200..900&display=swap");
  </style>
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="/css/header.css" />
 </head>
 <body>
  <page-header></page-header>

  <main class="mainWrapper">
   <h1 class="h1-login">Admin Login</h1>
   <div class="formWrapper">
    <form id="loginForm" novalidate class="validateForm">
     <div class="inputGroup">
      <span class="inputIcon">
       <img src="/icons/adminIconGreen.png" alt="Login icon" />
      </span>

      <input
       id="emailInput"
       type="email"
       placeholder="name.lastname@stud.noroff.no"
       required
       data-required />
     </div>

     <div class="inputGroup">
      <span class="inputIcon">
       <img src="/icons/passwordIconGreen.png" alt="Login icon" />
      </span>
      <input
       id="passwordInput"
       type="password"
       placeholder="Password"
       required
       data-required />
     </div>

     <div class="resetText">
      <p class="pLoginText">
       No account yet?<a href="/account/register.html">Create one.</a>
      </p>
      <p id="errorText"></p>
      <button type="submit" class="btn register-btn">Login</button>
     </div>
    </form>
   </div>
  </main>
  <page-footer><p></p></page-footer>
  <script type="module" src="/js/config.js"></script>
  <script type="module" src="/js/client.js"></script>

  <script type="module" src="/js/header.js"></script>
  <script type="module" src="/js/footer.js"></script>

  <script type="module" src="/js/login.js"></script>
 </body>
</html>
