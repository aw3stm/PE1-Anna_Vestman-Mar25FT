<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeTime Feed |</title>
  <style>
   @import url("https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Mada:wght@200..900&display=swap");
  </style>
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/footer.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/singlePost.css" />
 </head>
 <body>
  <page-header></page-header>
  <main class="mainWrapper">
   <article id="singlePostContainer">
    <div class="postImageWrapper">
     <img id="postImage" />

     <button id="sharePostBtn" class="shareBtn">
      <img src="../../icons/shareIconGreen.svg" alt="Share post" />
     </button>
    </div>

    <h1 id="postTitle"></h1>
    <div class="postMetaRow">
     <span id="postAuthor"></span>
     <span id="postDate"></span>
    </div>

    <div class="divider"></div>

    <div id="postContent"></div>
   </article>
  </main>

  <page-footer><p></p></page-footer>
  <script type="module" src="../../js/header.js"></script>
  <script type="module" src="../../js/footer.js"></script>
  <script type="module" src="../../js/config.js"></script>
  <script type="module" src="../../js/client.js"></script>
  <script type="module" src="../../js/singlePost.js"></script>
 </body>
</html>
