<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeTime Feed | Edit Post</title>

  <style>
   @import url("https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;700;800&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Mada:wght@200..900&display=swap");
  </style>
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/footer.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/editDelete.css" />
 </head>
 <body>
  <page-header></page-header>
  <nav class="breadcrumb" aria-label="breadcrumb">
   <ol id="breadcrumb"></ol>
  </nav>
  <main class="mainWrapper">
   <h1 class="h1-login">Edit Post</h1>
   <div class="formWrapper">
    <div id="editAlert" class="editAlert hidden">
        <p>Please select a post from the dashboard to edit.</p>
    </div>
    <form id="editPostForm">
     <label for="titleInput">Title</label>
     <input type="text" id="titleInput" required />

     <label for="contentInput">Content</label>
     <textarea name="contentInput" id="contentInput"></textarea>

     <label for="contentInput">Image URL</label>
     <input type="text" id="imageInput" />
     <label for="contentInput">Alt text</label>
     <input type="text" name="altInput" id="altInput" />

     <label>Author</label>
     <p id="authorDisplay" class="authorText"></p>

     <button type="submit" class="btn publishBtn updateBtn">Update</button>
    </form>
    <div class="postPrevDesktop">
     <h2 class="postPrevH2">Post Preview</h2>
     <div class="postPrev">
      <div class="prevContent">
       <img
        id="prevImg"
        src="../../images/placeholder.jpg"
        alt="Green abstract light as a placeholder" />
       <p id="prevAlt"></p>
      </div>
      <div class="prevText">
       <h2 id="prevTitle">Title shows here</h2>
       <p id="prevBody">Body text here</p>
      </div>
     </div>
    </div>
   </div>
  </main>
  <page-footer><p></p></page-footer>
  <script type="module" src="../../js/header.js"></script>
  <script type="module" src="../../js/footer.js"></script>
  <script type="module" src="../../js/config.js"></script>
  <script type="module" src="../../js/client.js"></script>
  <script type="module" src="../../js/edit.js"></script>
 </body>
</html>
